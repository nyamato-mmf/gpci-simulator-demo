<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPCI Simulator</title>
    <link rel="icon" href="./img/favicon.ico">
    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet">
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v6.js"></script>

 </head>
<body>
    <div id="title-simulator">
        <h1>GPCI Simulator</h1>
    </div>
    <div id="simulator">
        <div id="input-area">

            <div id="controller">
                <ul class="controller-list">
                    <!-- Select box (target cities' list) -->
                    <li class="controller-item1">
                        <form>
                            <select id="city" class="select">
                                <option>--Select a city--</option>
                            </select>
                        </form>
                    </li>

                    <!-- Button (Show the selected city's score) -->
                    <li class="controller-item2">
                        <input type="button" value="Show scores" class="btn" onclick="selectCity()"/>
                    </li>

                    <!-- Button (Draw the city's graph-->                    
                    <li class="controller-item3">
                        <input type="button" value="Simulate" class="btn" onclick="draw()"/>
                    </li>

                    <!-- Button (Reset the data -->
                    <li class="controller-item4">
                        <input type="button" value="Reset" class="btn" onClick="document.location.reload(true)">
                    </li>
                </ul>
            </div>

            <div id="score">
            <!-- スコアテーブル -->
            <table class="table" border="1">
                <thead>
                    <tr><th>Indicator</th><th>Score</th></tr>
                </thead>
                <tbody id="indicators"></tbody>
            </table>   

            </div>
        </div>

        <div id="output-area">
            <!-- 凡例 -->
            <div id="legend">
                <ul id="legend-list" class="legend-list">
                </ul>
            </div>

            <!-- D3.jsグラフ -->
            <div id="my_dataviz">
            </div>
        </div>
    </div>

    <!-- jsファイル読み込み -->
    <script src="./js/script.js"></script>
    
</body>
</html>
